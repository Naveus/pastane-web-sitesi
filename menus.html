<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pastane | Menüler</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="./index.html">Pastane</a>
      <nav class="main-nav">
        <a href="./index.html" data-nav="home">Anasayfa</a>
        <a href="./menus.html" data-nav="menus" class="active">Menüler</a>
        <a href="./cart.html" class="cart-link" data-nav="cart">Siparişim <span class="cart-count" id="cart-count">0</span></a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1 class="page-title">Menüler</h1>

    <!-- Menü Paketleri -->
    <div class="menu-packages">
      <h2 class="section-title">Hazır Paketler</h2>
      <div id="menu-package-list" class="grid grid-3"></div>
    </div>

    <!-- Tekli Ürünler -->
    <div class="individual-products">
      <h2 class="section-title">Tekli Ürünler</h2>
      <div class="menu-selector">
        <button class="btn btn-outline active" data-menu="all">Tüm Ürünler</button>
        <button class="btn btn-outline" data-menu="borek">Börekler</button>
        <button class="btn btn-outline" data-menu="pogaca">Poğaçalar</button>
        <button class="btn btn-outline" data-menu="tatli">Tatlılar</button>
      </div>
      <div id="menu-products" class="grid grid-3"></div>
    </div>
  </main>

  <template id="product-card-template">
    <div class="card product-card">
      <div class="thumb-wrap">
        <img class="thumb" alt="" />
      </div>
      <div class="card-body">
        <h3 class="title"></h3>
        <p class="desc"></p>
        <div class="price-row">
          <span class="price"></span>
          <button class="btn btn-primary add-to-cart">Sepete Ekle</button>
        </div>
      </div>
    </div>
  </template>

  <template id="menu-package-template">
    <div class="card menu-package-card">
      <div class="package-header">
        <h3 class="package-title"></h3>
        <p class="package-desc"></p>
      </div>
      <div class="package-items"></div>
      <div class="package-footer">
        <div class="package-price-info">
          <span class="original-price"></span>
          <span class="package-price"></span>
        </div>
        <button class="btn btn-primary add-package-to-cart">Paketi Sepete Ekle</button>
      </div>
    </div>
  </template>

  <script src="./js/common.js"></script>
  <script src="./js/data.js"></script>
  <script src="./js/cart.js"></script>
  <script src="./js/pages/menus.js"></script>
</body>
</html>
